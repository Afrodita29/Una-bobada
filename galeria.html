<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Recuerdos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="neon-heart.css">
    <script src="script.js" defer></script>
    <script src="neon-heart.js" defer></script>
</head>
<body class="gallery-page">
    <!-- Canvas para el corazón de neón -->
    <canvas id="heart-canvas"></canvas>
    
    <!-- Contenedor para la lluvia de corazones -->
    <div class="hearts-container"></div>
    
    <div class="gallery-container">
        <h1 class="gallery-title animate__animated animate__fadeIn">Nuestros 6 Meses Juntos 💑✨</h1>

        <div id="mensaje-inicial" class="mensaje-galeria modern-message">
            <div class="message-background"></div>
            <div class="message-content">
                <!-- Eliminamos el corazón anterior ya que ahora tenemos el efecto WebGL -->
                <h2 class="message-text">Cada momento contigo es especial ❤️</h2>
                <div class="celebration-text">¡Felices 6 Meses Mi Amor! 🎉</div>
                <div class="sparkles"></div>
            </div>
        </div>

        <div id="galeria" class="oculto"></div>
    </div>

    <!-- 🎶 Reproductor de música -->
    <audio id="musica" loop autoplay>
        <source src="solcito.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>
    
    <!-- Modal para mostrar imágenes en grande -->
    <div id="modal-imagen" class="modal" style="display: none;">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <img class="imagen-mediana" src="">
            <div class="modal-caption">Nuestros momentos juntos ❤️</div>
        </div>
    </div>
</body>
</html>
